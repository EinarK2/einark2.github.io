---
layout: default
title: Listamenn
---
<h1>Listamenn</h1>

<ul>
  {% for author in site.authors %}
    <li>
      <h2><a href="{{ author.url }}">{{ author.name }}</a></h2>
      <h3>{{ author.position }}</h3>
      <p>{{ author.description | markdownify }}</p>
    </li>
  {% endfor %}
</ul>

<form action="#" method="GET" class="upplysingar">
  <legend>Skrá sig á frétta mail fyrir listamann</legend>
  <fieldset class="fyrri">
    <label>
      Nafn
      <input type="text" name="username" placeholder="Jóngeir Jónsson" required>
    </label>
    <label>
      Símanúmer
      <input type="tel" id="phone" name="phone" pattern="[0-9]{7}" placeholder="5812345" required>
    </label>
    <label>
      Tölvupóstur
      <input type="email" name="email-address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="nafn@gmail.com" required>
    </label>
  </fieldset>
  <fieldset class="seinni">
    <label>
      Fæðingardagur
      <input type="date" name="Dagsetning" required>
    </label>
    <label>
      <select name="Important">
          <option value="Important" selected>Important</option>
          <option value="Ekki-Important">Ekki Important</option>
        </select>
    </label>
    <label>
      <input type="checkbox" name="Listamadur" value="Death-Grips"> Death Grips
      <input type="checkbox" name="Listamadur" value="Gorillaz"> Gorillaz
      <input type="checkbox" name="Listamadur" value="Sigur-Ros"> Sigur Rós    
    </label>
    <label>
      Dagar:
      <input type="radio" name="day" value="Friday" checked> Friday
      <input type="radio" name="day" value="Saturday"> Saturday
      <input type="radio" name="day" value="Sunday"> Sunday
    </label>
    Athugasemdir:
    <label>
      <textarea name="comment"></textarea>
    </label>
  </fieldset>
  <fieldset class="skraning">
    <input class="btn" type="submit" name="submit" value="Skrá">
  </fieldset>
</form>
