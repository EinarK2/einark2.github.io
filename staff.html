---
layout: default
title: Listamenn
---
<h1>Listamenn</h1>

<ul>
  {% for author in site.authors %}
    <li>
      <h2><a href="{{ author.url }}">{{ author.name }}</a></h2>
      <h3>{{ author.position }}</h3>
      <p>{{ author.description | markdownify }}</p>
    </li>
  {% endfor %}
</ul>

<form action="/login" method="post" class="upplysingar">
  <fieldset class="fyrri">
    <legend>Legend</legend>
    <label>
      Nafn
      <input type="text" name="username" placeholder="Jóngeir Jónsson" required>
    </label>
    <label>
      Símanúmer
      <input type="tel" name="phone-number" placeholder="5812345" required>
    </label>
    <label>
      Tölvupóstur
      <input type="email" name="email-address" placeholder="name@mail.com" required>
    </label>
  </fieldset>
  <fieldset class="seinni">
    <label>
      Dagsetning
      <input type="date" name="Dagsetning" required>
    </label>
    <label>
      Fjöldi
      <select name="day">
          <option value="Friday" selected>Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
    </label>
    <label>
      bleh:
      <input type="checkbox" name="day" value="Friday" checked> Friday
      <input type="checkbox" name="day" value="Saturday"> Saturday
      <input type="checkbox" name="day" value="Sunday"> Sunday        
    </label>
    <label>
      Litur:
      <input type="radio" name="day" value="Friday" checked> Friday
      <input type="radio" name="day" value="Saturday"> Saturday
      <input type="radio" name="day" value="Sunday"> Sunday
    </label>
    Athugasemdir:
    <label>
      <textarea name="comment">Add your comment here</textarea>
    </label>
  </fieldset>
  <fieldset class="skraning">
    <input class="btn" type="submit" name="submit" value="Login">
  </fieldset>
</form>
