<nav class="timeline">
    <ul class="artists">
        <h2>Artists:</h2>
        {% for author in site.authors %}
            <li>
            <a href="{{ author.url }}">{{ author.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <ul class="albums">
        <h2>Albums:</h2>
        {% for post in site.posts %}
            <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <div id="ad">
        <img id="plata" src="pictures\lucky logo.jpg" alt="Plata">
        <a target="_blank" rel="noopener noreferrer" href="http://luckyrecords.is/"><img id="lucky" src="pictures\lucky-clear.png" alt="Lucky Logo"></a>
    </div>    
</nav>
